<header class="bg-white shadow px-4 py-3 flex justify-between items-center">
  <div class="flex items-center gap-3">
    <!-- Bot贸n hamburguesa: solo visible en m贸viles -->
    <button
      class="md:hidden p-2 rounded hover:bg-gray-200"
      (click)="toggleSidebar.emit()"

    </button>

    <button class="relative bg-gray-200 p-2 rounded-full hover:bg-gray-300">

        <span
          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">

              class="bg-gray-200 p-2 rounded-full hover:bg-gray-300">
        <i class="fas fa-globe text-gray-700"></i>
      </button>

      @if (showLangMenu) {
        <div class="absolute right-0 mt-2 w-36 bg-white border rounded shadow-lg z-10">
          <ul class="text-sm">
            <li>
              <button (click)="switchLanguage('es')" class="w-full text-left px-4 py-2 hover:bg-gray-100">

              </button>
            </li>
          </ul>
        </div>
      }
    </div>
  </div>
</header>
