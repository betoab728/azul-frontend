<section class="p-6 max-w-md mx-auto bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">Registrar Usuario</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Nombre -->
    <div>
      <label class="block text-sm font-medium mb-1">Nombre</label>
      <input
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-sky-400 outline-none"
      />
    </div>

    <!-- Correo -->
    <div>
      <label class="block text-sm font-medium mb-1">Correo</label>
      <input
        type="email"
        [(ngModel)]="correo"
        name="correo"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-sky-400 outline-none"
      />
    </div>

    <!-- Clave -->
    <div>
      <label class="block text-sm font-medium mb-1">Clave</label>
      <input
        type="password"
        [(ngModel)]="clave"
        name="clave"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-sky-400 outline-none"
      />
    </div>

    <!-- Confirmar Clave -->
    <div>
      <label class="block text-sm font-medium mb-1">Confirmar Clave</label>
      <input
        type="password"
        [(ngModel)]="confirmarClave"
        name="confirmarClave"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-sky-400 outline-none"
      />
    </div>

    <!-- Rol -->
    <div>
      <label class="block text-sm font-medium mb-1">Rol</label>
      <ng-select
        [items]="roles"
        bindLabel="nombre"
        bindValue="id"
        [(ngModel)]="idRol"
        name="idRol"
        placeholder="Seleccione un rol"
        class="w-full"
      >
      </ng-select>
    </div>

    <button
      type="submit"
      class="bg-sky-600 hover:bg-sky-700 text-white font-semibold px-4 py-2 rounded-md"
    >
      Guardar Usuario
    </button>
  </form>
</section>
