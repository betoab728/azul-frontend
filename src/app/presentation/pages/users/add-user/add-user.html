<section class="p-6 max-w-xl mx-auto bg-white rounded-xl shadow-md">
  <h2 class="text-xl font-bold text-gray-800 mb-6">Agregar Usuario</h2>

  <form class="space-y-5">
    <!-- Nombre -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input
        type="text"
        placeholder="Ingrese el nombre"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-sky-600 outline-none"
      />
    </div>

    <!-- Correo -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
      <input
        type="email"
        placeholder="ejemplo@correo.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-sky-600 outline-none"
      />
    </div>

    <!-- Clave -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input
        type="password"
        placeholder="Ingrese la contraseña"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-sky-600 outline-none placeholder:text-gray-400"
      />
    </div>

    <!-- Rol -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
      <select
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-sky-600 outline-none"
      >
        <option value="">Seleccione un rol</option>
        <option>Administrador</option>
        <option>Operador</option>
        <option>Supervisor</option>
      </select>
    </div>

    <!-- Botón -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-sky-600 hover:bg-sky-700 text-white font-semibold px-4 py-2 rounded"
      >
        Guardar Usuario
      </button>
    </div>
  </form>
</section>
