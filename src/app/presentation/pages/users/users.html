<section class="p-4">
  <h1 class="text-xl font-bold mb-4">Gesti√≥n de Usuarios</h1>

  <div *ngIf="loading" class="text-gray-500">Cargando...</div>

  <div class="flex justify-between items-center mb-4">
    <button
      (click)="onCreateUser()"
      class="bg-sky-600 hover:bg-sky-700 text-white text-sm font-semibold px-4 py-2 rounded transition"
    >
      + Nuevo Usuario
    </button>
  </div>

  <table
    *ngIf="!loading"
    class="min-w-full divide-y divide-gray-200 bg-white rounded-xl shadow-md overflow-hidden"
  >
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider hidden">ID</th>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Nombre</th>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Correo</th>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Rol</th>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Estado</th>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Acciones</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr
        *ngFor="let user of users"
        class="hover:bg-gray-50 transition-colors duration-150"
      >
        <td class="px-6 py-4 text-sm text-gray-700 hidden">{{ user.id }}</td>
        <td class="px-6 py-4 text-sm text-gray-700">{{ user.nombre }}</td>
        <td class="px-6 py-4 text-sm text-gray-700">{{ user.correo }}</td>
        <td class="px-6 py-4 text-sm text-gray-700">{{ user.nombreRol }}</td>
        <td class="px-6 py-4 text-sm text-gray-700">
          <span
            [ngClass]="{
              'text-green-600': user.estado === 1,
              'text-red-600': user.estado === 0
            }"
          >
            {{ user.estado === 1 ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td class="px-6 py-4 text-sm">
          <button class="text-blue-600 hover:text-blue-800 hover:underline transition">
            Editar
          </button>
          <button class="ml-4 text-red-600 hover:text-red-800 hover:underline transition">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
