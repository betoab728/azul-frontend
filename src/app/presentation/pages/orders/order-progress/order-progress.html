<div class="relative mb-6 mt-8">

    <!-- FILA 1: línea + puntos -->
    <div class="relative flex items-center justify-between">
  
      <!-- Línea -->
      <div class="absolute left-0 right-0 h-0.5 bg-gray-300"></div>
  
      @for (estado of estados; track estado) {
        <div class="relative z-10 flex justify-center flex-1">
          <div
            class="w-4 h-4 rounded-full"
            [ngClass]="estaActivo(estado)
              ? 'bg-blue-600'
              : 'bg-gray-300'">
          </div>
        </div>
      }
  
    </div>
  
    <!-- FILA 2: textos -->
    <div class="mt-3 flex justify-between">
      @for (estado of estados; track estado) {
        <span
          class="flex-1 text-xs text-center"
          [ngClass]="estaActivo(estado)
            ? 'text-blue-700 font-semibold'
            : 'text-gray-400'">
          {{ estado }}
        </span>
      }
    </div>
  
  </div>
