@if (loading()) {
  <div class="flex items-center justify-center py-6 text-gray-500">
    Cargando historial...
  </div>
} @else {

  <!-- CONTENEDOR GENERAL -->
  <div class="relative">

    <!-- LÍNEA ÚNICA (más viva) -->
    <div class="absolute left-3 top-0 bottom-0 w-px bg-sky-400"></div>

    <!-- ITEMS -->
    <div class="space-y-8">

      @for (item of timeline(); track item.fecha_hora; let first = $first) {

        <div class="grid grid-cols-[24px_1fr] gap-4 relative">

          <!-- PUNTO -->
          <div class="flex justify-center">
            <span
              class="w-4 h-4 rounded-full border-2 z-10"
              [ngClass]="first
                ? 'bg-green-600 border-sky-600'
                : 'bg-sky-400 border-sky-400'">
            </span>
          </div>

          <!-- CONTENIDO -->
          <div>
            <p
              class="text-sm font-semibold"
              [ngClass]="first ? 'text-green-700' : 'text-gray-900'">
              {{ item.estado }}
            </p>

            <p class="text-sm text-gray-600">
              {{ item.descripcion }}
            </p>

            @if (item.observaciones) {
              <p class="mt-1 text-sm italic text-gray-500">
                {{ item.observaciones }}
              </p>
            }

            <p class="mt-1 text-xs text-gray-400">
              {{ item.fecha_hora | date: 'dd/MM/yyyy HH:mm' }}
            </p>
          </div>

        </div>
      }

    </div>
  </div>
}
