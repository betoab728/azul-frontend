<section class="p-4">
    <h1 class="text-xl font-bold mb-4">Listado de Tipos de Vehículo</h1>
  
    @if (loading) {
      <div class="text-gray-500">Cargando tipos de vehículo...</div>
    }
  
    <div class="flex justify-between items-center mb-4">
      <button
        (click)="onCreateTipoVehiculo()"
        class="bg-sky-600 hover:bg-sky-700 text-white text-sm font-semibold px-4 py-2 rounded transition"
      >
        + Nuevo tipo de vehículo
      </button>
    </div>
  
    @if (!loading) {
      <table
        class="min-w-full divide-y divide-gray-200 bg-white rounded-xl shadow-md overflow-hidden"
      >
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">
              Nombre
            </th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">
              Descripción
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          @for (tipo of tiposVehiculo(); track tipo.id) {
            <tr class="hover:bg-gray-50 transition-colors duration-150">
              <td class="px-6 py-4 text-sm text-gray-700">
                {{ tipo.nombre }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-700">
                {{ tipo.descripcion || '-' }}
              </td>
            </tr>
          }
        </tbody>
      </table>
    }
  </section>
