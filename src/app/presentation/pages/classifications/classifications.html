<section class="p-4">
    <h1 class="text-xl font-bold mb-4">Clasificaciones de Residuos</h1>
    <div *ngIf="loading" class="text-gray-500">Cargando...</div>
    <div class="flex justify-between items-center mb-4">
      <button
        (click)="onCreateClassification()"
        class="bg-sky-600 hover:bg-sky-700 text-white text-sm font-semibold px-4 py-2 rounded transition"
      >
        + Nueva Clasificaci√≥n
      </button>
    </div>
    <table *ngIf="!loading" class="min-w-full divide-y divide-gray-200 bg-white rounded-xl shadow-md overflow-hidden">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider hidden">ID</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Estado</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let item of classifications" class="hover:bg-gray-50 transition-colors duration-150">
          <td class="px-6 py-4 text-sm text-gray-700 hidden">{{ item.id }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">{{ item.nombre }}</td>
          <td class="px-6 py-4 text-sm">
            <span
              class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold"
              [ngClass]="{
                'bg-green-100 text-green-700': item.estado === 1,
                'bg-red-100 text-red-700': item.estado === 0
              }"
            >
              {{ item.estado === 1 ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="px-6 py-4 text-sm">
            <button class="text-blue-600 hover:text-blue-800 hover:underline transition">Editar</button>
            <button class="ml-4 text-red-600 hover:text-red-800 hover:underline transition">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
