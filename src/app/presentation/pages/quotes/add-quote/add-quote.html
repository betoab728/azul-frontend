<section class="max-w-4xl mx-auto bg-white shadow rounded-lg p-6 space-y-6">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-800 border-b pb-2">
    Cotización de Servicio
  </h2>
  <!-- Datos de la empresa -->
  <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
    <h3 class="text-lg font-semibold text-gray-700 mb-3">
      Datos de la Empresa
    </h3>
    <div class="space-y-1 text-gray-600">
      <p><strong class="text-gray-800">Razón Social:</strong> {{ empresa?.razon_social }}</p>
      <p><strong class="text-gray-800">RUC:</strong> {{ empresa?.ruc }}</p>
      <p><strong class="text-gray-800">Correo:</strong> {{ empresa?.correo }}</p>
    </div>
  </div>

  <!-- Tabla de residuos -->
  <div class="overflow-x-auto">
    <table class="w-full border border-gray-200 rounded-lg">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-4 py-2 text-left font-semibold">Residuo</th>
          <th class="px-4 py-2 text-left font-semibold">Unidad</th>
          <th class="px-4 py-2 text-left font-semibold">Cantidad</th>
       
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        @for (item of items; track item.residuo) {
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-2">{{ item.residuo }}</td>
            <td class="px-4 py-2">{{ item.unidad }}</td>
            <td class="px-4 py-2">{{ item.cantidad }}</td>
          </tr>
        }
      </tbody>
    
    </table>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Documento PDF</label>
    <input
      type="file"
      (change)="onFileSelected($event)"
      accept="application/pdf"
      class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
             file:rounded-md file:border-0 file:text-sm file:font-semibold
             file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100"
    />
  </div>

<!-- Forma de pago + Observaciones en la misma fila -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <!-- Forma de pago -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Forma de Pago</label>
    <select
      [(ngModel)]="formaPago"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
    >
      <option value="">Seleccione una opción</option>
      <option value="contado">Contado</option>
      <option value="credito">Crédito</option>
    </select>
  </div>

  <!-- Observaciones -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
    <textarea
      [(ngModel)]="observaciones"
      rows="3"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
    ></textarea>
  </div>

    <!-- Vehículo asignado -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Vehículo asignado</label>
      <select
        [(ngModel)]="idVehiculoSeleccionado"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
      >
        <option value="">Seleccione un vehículo</option>
        @for (vehiculo of vehiculos; track vehiculo.id) {
          <option [value]="vehiculo.id">
            {{ vehiculo.placa }} — {{ vehiculo.marca }} ({{ vehiculo.capacidad_toneladas }}t)
          </option>
        }
      </select>
    </div>

</div>


  <!-- Botón guardar -->
  <div class="flex justify-end">
    <button
      (click)="guardarCotizacion()"
      class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition cursor-pointer"
    >
      Guardar Cotización
    </button>
  </div>
  <!-- Loader -->
  @if (isLoading) {
    <div class="text-gray-500">
      <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
    </div>
  }
</section>
