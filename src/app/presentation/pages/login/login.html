<div class="h-screen-[600px] flex items-center justify-center bg-gray-100 overflow-hidden p-4 md:p-6 lg:p-8">
  <div class="flex w-full max-w-3xl md:max-w-4xl lg:max-w-5xl xl:max-w-6xl bg-white rounded-xl shadow-lg overflow-hidden">

    <!-- Imagen izquierda (solo visible en pantallas md en adelante) -->
    <div class="hidden md:block md:w-1/2">
      <img
        src="/loginimage.png"
        alt="Login Visual"
        class="w-full h-auto max-h-[600px] object-cover rounded-l-xl"
      />
    </div>

    <!-- Panel derecho (formulario) -->
    <div class="w-full md:w-1/2 p-6 md:p-10 flex flex-col justify-center">
      <!-- Logo y título -->
      <div class="flex flex-col items-center mb-6">
        <img src="/logoazul.png" alt="Logo" class="h-12 md:h-16 mb-3" />
        <h1 class="text-center text-base md:text-xl font-semibold text-sky-800 leading-snug">
          Trazabilidad y Gestión Responsable de Residuos Terrestres Marinos
        </h1>
      </div>

      <h2 class="text-lg md:text-2xl font-semibold text-gray-800 text-center mb-6">
        Iniciar Sesión
      </h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-5">
        <!-- Usuario -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
          <input
            type="text"
            name="username"
            [(ngModel)]="credentials.username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-sky-600 outline-none"
          />
        </div>

        <!-- Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
            placeholder="Ingrese la contraseña"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-sky-600 outline-none placeholder:text-gray-400"
          />
        </div>

        <!-- Recordarme y recuperar -->
        <div class="flex justify-between items-center text-sm text-gray-600">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" />
            Recordarme
          </label>
          <a routerLink="/reset-password" class="text-sky-600 hover:underline">
            Olvidó su contraseña
          </a>
        </div>

        <!-- Botón -->
        <button
          type="submit"
          [disabled]="!loginForm.form.valid"
          class="w-full py-2 bg-sky-700 text-white font-semibold rounded-md hover:bg-sky-800 transition duration-200"
        >
          Ingresar
        </button>

        <!-- Registro -->
        <div class="text-center text-sm text-gray-600">
          ¿Nuevo usuario? 
          <a routerLink="/register" class="text-sky-600 hover:underline">
            Registrarse
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
