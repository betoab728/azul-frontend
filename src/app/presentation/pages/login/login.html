
<div class="login-container bg-amber-200 ">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group bg-blue-200 ">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    <p>Forgot your password? <a routerLink="/reset-password">Reset it here</a></p>
</div>
